J<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/CSS/reset.css">
    <link rel="stylesheet" href="./src/CSS/estilos.css">
    <link rel="stylesheet" href="./src/CSS/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Oxanium:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>Projeto X-MEN</title>

</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="/src/img/logo.jpg" Logo X-MEN>
    </header>

    <main class="selecao-de-personagens">

        <section class="personagens">
            <h1 class="title"> Selecione um personagem</h1>

            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="saitama" data-name="Saitama"
                    data-description=" É um herói profissional de Classe B e Rank 7 na associação de heróis, ele também é o protagonista principal, também o mais poderoso que existe na série personagem de One Punch Man.">
                    <img src="./src/img/card-saitama.jpg" alt="Personagem Saitama">
                </li>

                <li class="personagem" id="genos" data-name="Genos"
                    data-description=" Genos é um dos principais personagens de One-Punch Man. Ele é um ciborgue de 19 anos e discípulo de Saitama. Ele está sempre com o objetivo de se tornar mais poderoso e luta pela justiça. Sob a Associação de Heróis, atualmente é Classe S Rank 14.">
                    <img src="./src/img/card-genos.jpg" alt="Personagem Genos">
                </li>

                <li class="personagem" id="puri-prisoner" data-name="Puri Prisoner"
                    data-description=" Um herói Classe S que é conhecido por sua aparência musculosa e comportamento afetuoso. Puri Prisoner possui habilidades sobre-humanas e luta contra o mal com seu estilo de luta “Anjo Caido”.">
                    <img src="./src/img/card-puri-prisoner.jpg" alt="Personagem Puri Prisoner">
                </li>

                <li class="personagem" id="fubuki" data-name="Fubuki"
                    data-description=" É uma heroína profissional de Classe B e Rank 1 na associação de heróis. Ela é uma esper, a irmã mais nova de Tatsumaki, e a líder do Grupo Blizzard, uma facção de heróis de classe B. Ela e sua irmã são conhecidas como Irmãs Psíquicas.">
                    <img src="./src/img/card-fubuki.jpg" alt="Personagem Fubuki">
                </li>
                <li class="personagem" id="garou" data-name="Garou"
                    data-description=" Garou é um vilão, um prodígio das artes marciais, o autoproclamado “Caçador de Heróis” e um grande adversário da Associação de Heróis e da Associação de Monstros.">
                    <img src="./src/img/card-garou.jpg" alt="Personagem Garou">
                </li>
                <li class="personagem" id="metal-bat" data-name="Metal Bat"
                    data-description=" Um herói Classe S com uma personalidade enérgica e um taco de beisebol gigante como arma. Metal Bat é conhecido por sua força física excepcional e por sua resistência implacável. Ele protege sua irmãzinha a todo custo e nunca recua de uma batalha.">
                    <img src="./src/img/card-metal-bat.jpg" alt="Personagem Metal Bat">
                </li>
                <li class="personagem" id="tornado-tatsumaki" data-name="Tornado Tatsumaki"
                    data-description=" Heroína profissional Classe S de Rank 2 da Associação de Heróis. Ela é reconhecida como uma das heroínas mais poderosas da Hero Association. Ela é uma esper e a irmã mais velha e autodeclarada professora de Fubuki. Ela e sua irmã são conhecidas como Irmãs Psíquicas.">
                    <img src="./src/img/card-tornado-tatsumaki.jpg" alt="Personagem Tatsumaki">
                </li>
                <li class="personagem" id="sonic" data-name="Sonic"
                    data-description="Um assassino ninja altamente habilidoso que se torna um rival recorrente de Saitama. Sonic é conhecido por sua velocidade extrema e habilidades de luta, buscando constantemente provar que é o mais forte.">
                    <img src="./src/img/card-sonic.jpg" alt="Personagem Sonic">
                </li>
            </ul>
        </section>


        <section class="personagem-selecionado">

            <img class="personagem-grande" src="./src/imagens 2/Saitama 2 png.png" alt="Personagem-Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ele tem o poder de disparar rajadas óptica por um acidente que aconteceu com ele quando criança, mas
                    não consegue controlá-los.
                </p>
            </div>


    </main>
    <script src="./src/js/index.js"></script>

</body>

</html>
